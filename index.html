<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
      <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  
    <div id="g_id_onload"
         data-client_id="704476680525-cllqinf089aqjpsu3mo8234akbldqj69.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
    
    <script>
        function onSignIn(googleUser) {
            debugger;
  var profile = googleUser.getBasicProfile();
  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
  console.log('Name: ' + profile.getName());
  console.log('Image URL: ' + profile.getImageUrl());
  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
}
    </script>
    <div id="main">
        <h1>SignUp</h1>
        <Form action="">
            <ul>
                <li id="name"><input type="text" name="names" id="inputname" placeholder="Name" required></li>
                <p id="nameerror"></p>
                <li id="username"><input type="email" name="email" id="inputemail" placeholder="Email" required></li>
                <p id="emailerror"></p>
                <li id="passwd"><input type="password" name="password" id="inputpasswd" placeholder="Password" required></li>
                <p id="passwderror"></p>
                <li id="passwd2"><input type="password" name="password2" id="inputpasswd2" placeholder="Confirm Password" required></li>
                <p id="passwd2derror"></p>
            </ul>
            <button type="button" id="signupbutton">SignUp</button>
        </Form>
    </div>
    <script src="validation.js">
        
    </script>
</body>
</html>
