
<html>
<head>
    <title>Google OAuth Example</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="704476680525-cllqinf089aqjpsu3mo8234akbldqj69.apps.googleusercontent.com">
</head>
<body>
    <h1>Google OAuth Example</h1>
    <div id="googleSignInButton" class="g-signin2" data-onsuccess="onSignIn"></div>
    <div id="userProfile"></div>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            document.getElementById('userProfile').innerHTML = 'Name: ' + profile.getName() + '<br>Email: ' + profile.getEmail();
        }
    </script>
</body>
</html>
