<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   

      
<script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
   



</head>
<body>
  
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    
    <script>
        var auth2;
      function init() {
  gapi.load('auth2', function() {
    /* Ready. Make a call to gapi.auth2.init or some other API */
       auth2 = gapi.auth2.getAuthInstance();

  });
}
function onSignIn(googleUser) {
  var profile = auth2.currentUser.get().getBasicProfile();
console.log('Name: ' + profile.getName());
console.log('Email: ' + profile.getEmail());
}

    </script>
    <div id="main">
        <h1>SignUp</h1>
        <Form action="">
            <ul>
                <li id="name"><input type="text" name="names" id="inputname" placeholder="Name" required></li>
                <p id="nameerror"></p>
                <li id="username"><input type="email" name="email" id="inputemail" placeholder="Email" required></li>
                <p id="emailerror"></p>
                <li id="passwd"><input type="password" name="password" id="inputpasswd" placeholder="Password" required></li>
                <p id="passwderror"></p>
                <li id="passwd2"><input type="password" name="password2" id="inputpasswd2" placeholder="Confirm Password" required></li>
                <p id="passwd2derror"></p>
            </ul>
            <button type="button" id="signupbutton">SignUp</button>
        </Form>
    </div>
    <script src="validation.js">
        
    </script>
</body>
</html>
